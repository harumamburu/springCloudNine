spring:
  application:
    name: eureka-server
  config:
    import: configserver:http://config-server:8001

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://eureka-secondary:8011/eureka/

server:
  port: 8010

---
spring:
  config:
    activate.on-profile: secondary

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-primary:8010/eureka/

server:
  port: 8011
